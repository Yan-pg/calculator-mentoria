<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_result">
                <span>0</span>
            </div>

            <div class="calculate_functions_container">
                <div class="calculator_functions">
                    <button class="calculator_functions_button_light">AC</button>
                    <button class="calculator_functions_button_light">+/-</button>
                    <button class="calculator_functions_button_light">%</button>
                    <button class="calculator_functions_button_yeallow">/</button>
                    <button class="calculate_functions_button_normal">7</button>
                    <button class="calculate_functions_button_normal">8</button>
                    <button class="calculate_functions_button_normal">9</button>
                    <button class="calculator_functions_button_yeallow">x</button>
                    <button class="calculate_functions_button_normal">4</button>
                    <button class="calculate_functions_button_normal">5</button>
                    <button class="calculate_functions_button_normal">6</button>
                    <button class="calculator_functions_button_yeallow">-</button>
                    <button class="calculate_functions_button_normal">1</button>
                    <button class="calculate_functions_button_normal">2</button>
                    <button class="calculate_functions_button_normal">3</button>
                    <button class="calculator_functions_button_yeallow ">+</button>
                </div>

                <div class="calculator_functions_footer">
                    <button class="button_zero button_number_function">0</button>
                    <button class="calculate_functions_button_normal">.</button>
                    <button class="calculator_functions_button_yeallow">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
